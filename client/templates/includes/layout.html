<template name="layoutNoWrapper">
  {{> header}}
      {{> Template.dynamic template=content}}
  {{> footer}}
</template>

<template name="layout">
  {{> header}}
  <div class="content-wrapper">
    {{> Template.dynamic template=content}}
  </div>
  {{> footer}}
</template>
