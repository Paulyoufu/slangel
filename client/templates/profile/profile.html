<template name="profile">
	{{#with profile}}
	<div id="profile" class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
  				<div class="panel-body">

					<div class="row">
						<div class="col-sm-3">
							{{#if customImageUrl}}
								<div class="avatar avatar-large">
									<img class="img-responsive" src="{{resizeImageUrl customImageUrl 200 200}}"/>
								</div>
							{{else}}
								{{> avatar userId=userId size="large"}}
							{{/if}}

							{{#if availableForHire}}
								<br>
								<span class="label label-primary"><i class="fa fa-rocket"></i> 可以帮助你</span>
							{{/if}}
							{{#if $eq type '组织'}}
								<span class="label label-danger"><i class="fa fa-users"></i> 组织</span>
							{{/if}}
							<hr>
							<small>
								{{#if location}}
									<i class="fa fa-map-marker"></i>&nbsp;{{location}}
								{{/if}}
								{{#if interestedIn}}
									<hr>
									<b>可提供的帮助有：</b>
									{{#each interestedIn}}
										<br>
										{{this}}
									{{/each}}
									<hr>
								{{/if}}
								{{#if url}}
									<i class="fa fa-external-link"></i>&nbsp;<a href="{{url}}" target="_blank"> 网站</a>
								{{/if}}
								{{#if contact}}
									<br>
									<i class="fa fa-envelope"></i>&nbsp;{{contact}}
								{{/if}}
							</small>
							<hr>
							<i class="fa fa-calendar"></i> 创建于 {{formatDate createdAt}}
						</div>
						<div class="col-sm-9">
							<div class="row">
								<div class="col-sm-12">
									<h2 class="top-flush">
										{{displayName}}
									</h2>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<h4>
										{{title}}
									</h4>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									{{#if htmlDescription}}
										<hr>
										{{{htmlDescription}}}
									{{/if}}
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							{{#if $eq userId $.Meteor.userId}}
								<div class="pull-right">
									&nbsp;
									<a href="/profile/{{userId}}/edit" class="btn btn-primary"><i class="fa fa-pencil"></i> 编辑</a>
								</div>
								<div class="pull-right">
									{{#quickRemoveButton collection="Profiles" _id=_id class="btn btn-danger" beforeRemove=beforeRemove}}
										<i class="fa fa-trash-o"></i> 删除
									{{/quickRemoveButton}}
								</div>
							{{/if}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{/with}}
</template>
