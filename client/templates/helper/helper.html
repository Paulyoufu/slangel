<template name="helper">
  <!-- Team Section -->
  <section id="team" class="bg-light-gray">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h2 class="section-heading">活跃的帮助者</h2>
              </div>
          </div>
          <div class="row">
            {{#each helpers}}
              {{> helperItem}}
            {{/each}}
          </div>

          <div class="row">
            <div class="col-lg-4 col-lg-offset-4 text-center">
                <button name="more" class="btn btn-info btn-block">查看更多</button>
            </div>
          </div>
      </div>
  </section>
</template>
